<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        const answer = [];
        const n = arr1.length;
        const m = arr2.length;
        let pt1 = 0;
        let pt2 = 0;
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        while (pt1 < n && pt2 < m) {
          if (arr1[pt1] < arr2[pt2]) pt1++;
          else if (arr1[pt1] > arr2[pt2]) pt2++;
          else {
            answer.push(arr1[pt1]);
            pt1++;
            pt2++;
          }
        }
        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
