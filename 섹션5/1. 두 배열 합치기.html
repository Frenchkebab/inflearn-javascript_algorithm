<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        const answer = [];
        const n = arr1.length;
        const m = arr2.length;
        let pt1 = 0,
          pt2 = 0;
        while (pt1 < n || pt2 < m) {
          if (pt1 >= n) {
            answer.push(...arr2.slice(pt2, arr2.length));
            break;
          }
          if (pt2 >= m) {
            answer.push(...arr1.slice(0, arr1.length));
            break;
          }

          if (arr1[pt1] < arr2[pt2]) answer.push(arr1[pt1++]);
          else answer.push(arr2[pt2++]);
        }
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
