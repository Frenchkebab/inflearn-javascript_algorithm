<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        const d = [
          [0, 1],
          [1, 0],
          [0, -1],
          [-1, 0]
        ];

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            let flag = true;
            for (let x of d) {
              let dx = i + x[0];
              let dy = j + x[1];
              if (dx < 0 || dx > arr.length - 1 || dy < 0 || dy > arr.length - 1) continue;
              if (arr[i][j] < arr[dx][dy]) {
                flag = false;
                break;
              }
            }
            if (flag) answer++;
          }
        }
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2]
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
