<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        const n = arr.length;

        let diagonalSum1 = 0;
        let diagonalSum2 = 0;
        for (let i = 0; i < n; i++) {
          let rowSum = 0;
          let colSum = 0;
          for (let j = 0; j < n; j++) {
            rowSum += arr[i][j];
            colSum += arr[j][i];
            if (i === j) diagonalSum1 += arr[i][j];
            if (j === n - 1 - i) diagonalSum2 += arr[i][j];
            answer = Math.max(answer, rowSum, colSum);
          }
        }
        answer = Math.max(answer, diagonalSum1, diagonalSum2);
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
