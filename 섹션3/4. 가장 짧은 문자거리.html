<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let dist;
        for (let i = 0; i < s.length; i++) {
          if (s[i] === t) {
            answer.push(0);
            continue;
          }
          dist = Number.MAX_SAFE_INTEGER;
          for (let j = 0; j < s.length; j++) {
            if (j === i) continue;
            if (s[j] === t) dist = Math.min(dist, Math.abs(i - j));
          }
          answer.push(dist);
        }
        return answer;
      }

      let str = 'teachermode';
      console.log(solution(str, 'e'));
    </script>
  </body>
</html>
