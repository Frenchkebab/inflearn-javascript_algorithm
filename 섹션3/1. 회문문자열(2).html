<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 'YES';
        s = s.toLowerCase();
        const mid = parseInt((s.length - 1) / 2);

        for (let i = 0; i < mid; i++) {
          if (s[i] !== s[s.length - 1 - i]) answer = 'NO';
        }
        return answer;
      }

      let str = 'gooG';
      console.log(solution(str));
    </script>
  </body>
</html>
