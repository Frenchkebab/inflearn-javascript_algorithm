<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        let prime = true;
        for (let i = 2; i < Math.sqrt(num); i++) {
          if (num % i === 0) {
            prime = false;
            return prime;
          }
        }
        return prime;
      }

      function solution(arr) {
        const answer = [];
        for (let x of arr) {
          let num = parseInt(x.toString().split('').reverse().join(''));
          if (num === 1) continue;
          if (isPrime(num)) answer.push(num);
        }
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
