<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer;
        let cnt = k;
        const arr = [...new Set(card)];
        arr.sort((a, b) => b - a);
        for (let i = 0; i < arr.length - 2; i++) {
          for (let j = i + 1; j < arr.length - 1; j++) {
            for (let l = j + 1; l < arr.length; l++) {
              cnt--;
              console.log(cnt);
              if (!cnt) {
                let temp = arr[i] + arr[j] + arr[l];
                return temp;
              }
            }
          }
        }
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
