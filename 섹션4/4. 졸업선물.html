<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, product) {
        // m : 예산
        let n = product.length; // 학생 수
        let answer = 0;
        for (let i = 0; i < n; i++) {
          let arr = product.slice();

          // 할인할 선물 선택
          product[i][0] /= 2;
          arr.sort((a, b) => a[0] + a[1] - b[0] + b[1]);

          let sum = 0;
          let cnt = 0;
          for (let x of arr) {
            if (sum + x[0] + x[1] > m) break;
            sum += x[0] + x[1];
            cnt++;
          }
          answer = Math.max(answer, cnt);
        }
        return answer;
      }

      let arr = [
        [6, 6],
        [2, 2],
        [4, 3],
        [4, 5],
        [10, 3]
      ];
      console.log(solution(28, arr));
    </script>
  </body>
</html>
