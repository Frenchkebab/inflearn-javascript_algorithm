<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = [];
        const n = test[0].length; // 학생 수
        const m = test.length; // 시험 횟수
        let flag = true;
        let idx_i, idx_j;

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            if (i === j) continue;
            flag = true;
            for (let x of test) {
              idx_i = x.indexOf(i); // 멘토
              idx_j = x.indexOf(j); // 멘티
              if (idx_i > idx_j) {
                flag = false;
                break;
              }
            }
            if (flag) answer.push([i, j]);
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2]
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
